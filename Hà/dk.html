<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      .form-box {
        text-align: center;
      }

      .form-box h2 {
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: bold;
      }

      .form-box form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .form-box input {
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: #fdecec;
        width: 220px;
        outline: none;
      }

      .form-box button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: #e0d6d6;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      .form-box button:hover {
        background: #c9bebe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="image/logo.jpg" alt="Logo" />
      </div>
      <div class="form-box">
        <h2>Đăng ký tài khoản</h2>
        <form>
          <input type="text" placeholder="Họ và tên" required />
          <input type="password" placeholder="Mật Khẩu" required />
          <input type="password" placeholder="Xác Nhận Mật Khẩu" required />
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Số Điện Thoại" required />

          <button type="submit">Đăng Ký</button>
        </form>
      </div>
    </div>
  </body>
</html>
