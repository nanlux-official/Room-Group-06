<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lí bài đăng</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-[#f7f7f7] text-[#1e293b] font-[Segoe UI] text-sm">

  <div class="min-h-screen flex">
    <!-- SIDEBAR -->
    <aside class="w-64 shrink-0 bg-white border-r border-slate-200">
      <div class="px-6 py-5">
        <h1 class="text-base font-bold">Phòng trọ</h1>
      </div>
        
      <nav class="px-3 space-y-1">
        <a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-100" href="quanliphong.html">
          <i class="fa-solid fa-house text-base"></i> <span>Quản lí phòng</span>
        </a>
        <a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-100" href="quanlinguoidung.html">
          <i class="fa-solid fa-user text-base"></i> <span>Quản lí người dùng</span>
        </a>
        <a class="flex items-center gap-3 px-4 py-2.5 rounded-lg bg-slate-900 text-white" href="#">
          <i class="fa-solid fa-book text-base"></i> <span>Quản lí bài đăng</span>
        </a>
        <a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-100" href="#">
          <i class="fa-regular fa-credit-card text-base"></i> <span>Thanh toán</span>
        </a>
        <a class="flex items-center gap-3 px-4 py-2.5 rounded-lg hover:bg-slate-100" href="#">
          <i class="fa-solid fa-comments text-base"></i> <span>Chatbox AI</span>
        </a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-8">
      <h2 class="text-xl font-bold mb-6">Quản lí bài đăng</h2>

      <!-- SEARCH -->
      <div class="mb-6">
        <div class="relative w-full md:w-[520px]">
          <input type="text" placeholder="Tìm kiếm bài đăng..." class="w-full rounded-full border border-slate-300 bg-white pl-5 pr-12 py-3 outline-none text-sm focus:ring-2 focus:ring-slate-300">
          <button class="absolute right-2 top-1/2 -translate-y-1/2 h-9 w-9 rounded-full bg-slate-900 text-white grid place-items-center">
            <i class="fa-solid fa-magnifying-glass text-sm"></i>
          </button>
        </div>
      </div>

      <!-- TABLE -->
      <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-slate-600 font-semibold">
              <tr>
                <th class="text-left px-6 py-3">Tiêu đề</th>
                <th class="text-left px-6 py-3">Giá thuê</th>
                <th class="text-left px-6 py-3">Người đăng</th>
                <th class="text-left px-6 py-3">Trạng thái</th>
                <th class="text-left px-6 py-3">Thao tác</th>
              </tr>
            </thead>
            <tbody class="text-slate-700">
              <!-- ✅ Render dữ liệu từ backend tại đây -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
